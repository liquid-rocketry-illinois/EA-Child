[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	weoiss/ICM-42688@^1.0.1
	adafruit/Adafruit BusIO@^1.17.4
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/Adafruit BNO08x@^1.2.5
	sensirion/Sensirion I2C SHT4x@^1.1.2
	robtillaart/MS5611@^0.4.2
